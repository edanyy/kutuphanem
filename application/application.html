<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kitap Uygulaması</title>
  <link rel="stylesheet" href="application.css" />
</head>
<body>
  <!-- Toast Message Container -->
  <div id="toast-container">
    <div id="toast-message"></div>
    <div id="toast-duration-bar"></div>
  </div>

  <!-- Ana Sayfa İçeriği -->
  <div id="anasayfa" class="page">
    <div class="container">
      <aside class="sidebar">
        <div class="profile">
          <img src="https://via.placeholder.com/80" alt="Profil Resmi" id="sidebar-profile-pic" />
        </div>
        <nav class="sidebar-nav">
          <button id="home-page-btn">Ana Sayfa</button>
          <button id="profile-btn">Profilim</button>
          <button id="read-books-btn">Okuduklarım</button>
          <button id="favorites-btn">Favorilerim</button>
        </nav>
        <button id="logout-btn" class="logout-btn">Çıkış Yap</button>
      </aside>

      <main class="main-content">
        <h1>Kitap Arama</h1>
        <div class="search-box">
          <input type="text" id="search-input" placeholder="Kitap adı yazın..." autocomplete="off" />
          <ul id="suggestions-list" class="suggestions"></ul>
        </div>

        <div id="read-books-list"></div>
      </main>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="modal-close" class="modal-close">&times;</span>
        <img id="modal-book-cover" src="" alt="Kitap Kapağı" />
        <h2 id="modal-book-title"></h2>
        <p><strong>Yazar:</strong> <span id="modal-book-author"></span></p>
        <p><strong>Basım Yılı:</strong> <span id="modal-book-year"></span></p>
        <p id="modal-book-description"></p>
        <div class="modal-buttons">
          <button id="add-read">Okuduklarıma Ekle</button>
          <button id="add-fav">Favorilere Ekle</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Profil Sayfası İçeriği -->
  <div id="profil" class="page hidden">
    <div class="profile-page">
      <h1>Profilim</h1>

      <div class="profile-photo-section">
        <img id="profile-photo" src="https://via.placeholder.com/150" alt="Profil Fotoğrafı" />
        <button id="change-photo-btn" class="btn">Fotoğrafı Değiştir</button>
        <input type="file" id="photo-input" accept="image/*" style="display:none" />
      </div>

      <button id="change-password-btn" class="btn btn-secondary">Şifreni Değiştir</button>

      <form id="password-form" class="hidden">
        <label>Mevcut Şifre</label>
        <input type="password" id="current-password" required />

        <label>Yeni Şifre</label>
        <input type="password" id="new-password" required />

        <label>Yeni Şifre (Tekrar)</label>
        <input type="password" id="confirm-password" required />

        <div class="form-buttons">
          <button type="submit" class="btn btn-primary">Kaydet</button>
          <button type="button" id="cancel-password" class="btn btn-cancel">İptal</button>
        </div>
      </form>

      <button id="delete-account-btn" class="btn btn-danger">Hesabı Sil</button>
      <button id="home-btn" class="btn wide-btn">Ana Sayfaya Dön</button>
    </div>

    <div id="delete-modal" class="modal">
      <div class="modal-content">
        <h2>Hesap Silme</h2>
        <p>Hesabınızı silmek istediğinize emin misiniz? Bu işlem geri alınamaz!</p>
        <div class="modal-buttons">
          <button id="confirm-delete-btn" class="btn btn-danger">Evet, Hesabımı Sil</button>
          <button id="cancel-delete-btn" class="btn btn-secondary">İptal</button>
        </div>
      </div>
    </div>
  </div>

  <script src="application.js"></script>
</body>
</html>
